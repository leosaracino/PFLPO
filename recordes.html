   <div class="container" style="margin-top: 150px; min-height: 700px;">
         <div class="col-xl-10 col-lg-9 col-sm-7">
            <div class="row mt-5">
               <div class="col">
                  <button class="btn btn-info text-white rounded border-white" data-toggle="modal" data-target="#modalAdicionar">Adicionar Novo Recorde</button>
               </div>
            </div>

            <div class="row mt-4">
               <div class="col">
                  <table class="table">
                     <thead>
                        <tr>
                           <th>Nome</th>
                           <th>Peso (kg)</th>
                           <th>Data</th>
                        </tr>
                     </thead>
                     <tbody id="tabelaRecordes">
                        <!-- Os registros serão adicionados aqui -->
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="modalAdicionar" tabindex="-1" aria-labelledby="modalAdicionarLabel"
      aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="modalAdicionarLabel">Adicionar Novo Recorde</h5>
               <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form id="formAdicionar">
                  <div class="mb-3">
                     <label for="data">Data</label>
                     <input type="date" class="form-control" id="data" value="YYYY-MM-DD" required>
                  </div>
                  <div class="mb-3">
                     <label for="exercicio">Nome do Exercício</label>
                     <input placeholder="Exercício" type="text" class="form-control" id="exercicio" required>
                  </div>
                  <div class="mb-3">
                     <label for="peso">Peso (kg)</label>
                     <input placeholder="Kg" type="number" class="form-control" id="peso" required>
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
         </div>
      </div>
   </div>
