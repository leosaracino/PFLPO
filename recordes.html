   <div class="container" style="margin-top: 150px; min-height: 700px;">
      <div class="col-xl-10 col-lg-9 col-sm-7">
         <br class="row mt-5">
         <h2>Recordes</h2>
         <br></br>
         <div class="col">
            <button class="btn btn-info text-white rounded border-white" data-toggle="modal" data-target="#modalAdicionar">Adicionar Novo Recorde</button>
         </div>
      </div>

      <div class="row mt-4 text-white">
         <div class="col">
            <table class="table text-light">
               <thead>
                  <tr>
                     <th>
                        Nome
                        <button class="bg-info ml-1 rounded-circle border border-white" id="btnOrdenarNome" data-ordenacao="asc">
                           <i class="fas fa-arrow-down text-light"></i>                       
                        </button>
                     </th>
                     <th>
                        Peso (kg)
                        <button class="bg-info ml-1 rounded-circle border border-white" id="btnOrdenarPeso" data-ordenacao="asc">
                           <i class="fas fa-arrow-down text-light"></i>                       
                        </button>
                     </th>
                     <th>
                        Data
                        <button class="bg-info ml-1 rounded-circle border border-white" id="btnOrdenarData" data-ordenacao="asc">
                           <i class="fas fa-arrow-down text-light"></i>                       
                        </button>
                     </th>
                     <th></th> <!-- Coluna para o botão de exclusão -->
                  </tr>
               </thead>
               <tbody id="tabelaRecordes">
                  <!-- Os registros serão adicionados aqui -->
               </tbody>
            </table>
         </div>
      </div>
   </div>

   <div class="modal fade" id="modalAdicionar" tabindex="-1" aria-labelledby="modalAdicionarLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="modalAdicionarLabel">Adicionar Novo Recorde</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form id="formAdicionar">
                  <div class="mb-3">
                     <label for="data">Data</label>
                     <input type="date" class="form-control" id="data" value="YYYY-MM-DD" required>
                  </div>
                  <div class="row mb-3">
                     <div class="col">
                        <label for="exercicio">Nome do Exercício</label>
                        <input placeholder="Exercício" type="text" class="form-control" id="exercicio" required>
                        <small class="text-muted">Digite o nome do exercício</small>
                     </div>
                     <div class="col">
                        <label for="peso">Peso (kg)</label>
                        <input placeholder="Kg" type="number" class="form-control" id="peso" required>
                        <small class="text-muted">Digite o peso em quilogramas</small>
                     </div>
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-primary" id="btnSalvar" data-dismiss="modal">Salvar</button>
            </div>
         </div>
      </div>
   </div>

               </ul>
            </div>
         </div>
      </div>
   </div>
